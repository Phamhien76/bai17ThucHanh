<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>categoriesHien</title>
    <link rel="stylesheet" href="./css/categoriesHien.css">
</head>

<body>
    <form id="catagories" onsubmit="createCatalog(event)">
        <label for="catalogId">CatalogId</label>
        <input type="text" id="catalogId" name="catalogId">
        <br>
        <label for="catalogName">CatalogName</label>
        <input type="text" id="catalogName" name="catalogName">
        <br>
        <label for="priority">Priority</label>
        <input type="number" id="priority" name="priority">
        <br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description">
        <br>
        <label for="active">Status</label>
        <input type="radio" name="status" id="active"  checked value="true"><label for="active">Active</label>
        <input type="radio" name="status" id="inactive" value="fales"><label for="inactive">InActive</label>
        <br>
        <button id="btnSave" type="submit">Save</button>
        <button id="btnEdit" onclick="editButton()">Edit</button>
    </form>
    <hr>
    <form >
        <label for="catalogNameSearch">CatalogNameSearch</label>
        <input type="text" id="catalogNameSearch" name="catalogNameSearch">
        <button id="btnSearch"> Search</button>
        <label for="sortCatalog">Sort</label>
        <select name="sortCatalog" id="sortCatalog">
            <option value="catalogName-ASC">Catalog Name ASC</option>
            <option value="catalogName-DESC">Catalog Name DESC</option>
            <option value="priority-ASC">Priority-ASC</option>
            <option value="priority-DESC">Priority-DESC</option>
        </select>

    </form>
    <hr>
    
    <table id="listTable">
        <thead>

        </thead>
        <tr>

            <th>No</th>
            <th>Catalog ID</th>
            <th>Catalog Name</th>
            <th>Priority</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tbody id="listCatalog">


        </tbody>
    </table>
    <a href="#" id="perview">Perview</a>
    <ul id="listPage">
    </ul>
    <a href="#" id="next">Next</a>



    <script src="./js/categoriesHien.js"></script>
</body>

</html>
